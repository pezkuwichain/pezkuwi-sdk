[package]
name = "pallet-perwerde"
version = "1.0.0"
description = "PezkuwiChain Egitim (Education) Management Pallet"
authors.workspace = true
homepage.workspace = true
edition.workspace = true
license.workspace = true
publish = false
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", default-features = false, features = ["derive"], workspace = true }
scale-info = { default-features = false, features = ["derive"], workspace = true }
serde = { version = "1.0", default-features = false, features = ["derive"], optional = true }

frame-benchmarking = { default-features = false, optional = true, workspace = true }
frame-support = { default-features = false, workspace = true }
frame-system = { default-features = false, workspace = true }
log = { default-features = false, workspace = true }
sp-runtime = { default-features = false, workspace = true }
sp-std = { default-features = false, workspace = true }

# Mock ve benchmark i√ßin gerekli olanlar buraya optional olarak eklendi
pallet-balances = { workspace = true, default-features = false, optional = true }
pallet-collective = { workspace = true, default-features = false, optional = true }
sp-core = { workspace = true, default-features = false, optional = true }
sp-io = { workspace = true, default-features = false, optional = true }

[dev-dependencies]
# pallet-sudo = { workspace = true, default-features = false } 

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"serde",
	"sp-runtime/std",
    "sp-std/std",
    "pallet-balances/std",
    "pallet-collective/std",
    "sp-core/std",
    "sp-io/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
    "pallet-balances",
    "pallet-collective",
    "sp-core",
    "sp-io",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
]